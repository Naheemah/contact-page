<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="IMAGES/favicon-32x32.png" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="bootstrap-icon/icons-1.8.1/font/bootstrap-icons.css">
    <title>Contact Page</title>
    <link rel="stylesheet" href="Contact Page.css" type="text/css">
</head>
<body>
    <main>
        <div class="box">
            <div class="container-fluid">
                <div class="carousel slide carousel-fade" id="carouselExampleFade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="IMAGES/skin fashion 2.avif" class="d-block" alt="An Image">
                        </div>
                        <div class="carousel-item">
                            <img src="IMAGES/brown fashion lady.avif" class="d-block" alt="An Image">
                        </div>
                        <div class="carousel-item">
                            <img src="IMAGES/yellow fashion lady.avif" class="d-block" alt="An Image">
                        </div>
                        <div class="carousel-item">
                            <img src="IMAGES/girle.jpg" class="d-block" alt="An Image">
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="form-box">
                <h1 class="head1">Contact Us</h1>
                <div class="form-inner-box">
                <form action="" method="post">
                    <!--<label for="FullName">Full Name</label> <br>-->
                    <p class="fullname-p">
                        <input type="text" class="txtfn" id="FullName" placeholder="Full Name">
                    </p>
                    <p class="email-p">
                        <input type="email" class="txte" id="email" placeholder="E-mail">
                    </p>
                    <p class="msg-p">
                        <input type="text" class="txtm" id="msg" placeholder="Message">
                    </p>
                    <p class="submit-p">
                        <input type="submit" class="btn" id="btns" value="Contact Us">
                    </p>
                </form>
                
                <div class="info-box">
                    <div class="first-line">
                        <p class="contact"> Contact</p>
                        <p class="at">hi@fashion.com</p>
                    </div>
                    <div class="second-line">
                        <p class="based">Based In</p>
                        <p class="france">Francisco, <br> California</p>
                    </div>
                    <div class="social-media-stack">
                        <i class="bi-facebook"></i>
                        <i class="bi bi-instagram"></i>
                        <i class="bi-twitter"></i>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
</html>
